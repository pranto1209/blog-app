<div class="container">

  <h5 class="mt-3">Category List</h5>

  <div class="d-flex justify-content-between mt-3">
    <div class="d-flex">
      <input type="text" class="form-control" #queryText>
      <button type="button" class="btn btn-info ms-3" (click)="onSearch(queryText.value)">Search</button>
    </div>

    <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
  </div>

  <ng-container *ngIf="categories$ | async as categories">
    <table class="table table-bordered mt-3">
      <thead>
        <tr class="align-middle">
          <th>SN</th>
          <th>
            Name
            <span>
              <span>
                <button type="button" class="btn btn-light" (click)="sort('name', 'asc')">
                  <i class="bi bi-arrow-up"></i>
                </button>
              </span>
              <span>
                <button type="button" class="btn btn-light" (click)="sort('name', 'desc')">
                  <i class="bi bi-arrow-down"></i>
                </button>
              </span>
            </span>
          </th>
          <th>
            Url Handle
            <span>
              <span>
                <button type="button" class="btn btn-light" (click)="sort('url', 'asc')">
                  <i class="bi bi-arrow-up"></i>
                </button>
              </span>
              <span>
                <button type="button" class="btn btn-light" (click)="sort('url', 'desc')">
                  <i class="bi bi-arrow-down"></i>
                </button>
              </span>
            </span>
          </th>
          <th class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="!categories.data || categories.data.length === 0">
          <td colspan="3" class="text-center">No record to display</td>
        </tr>
        <tr *ngFor="let category of categories.data; let i = index" class="align-middle">
          <td>{{ (request.pageNumber - 1) * request.pageSize + i + 1 }}</td>
          <td>{{category.name}}</td>
          <td>{{category.urlHandle}}</td>
          <td class="text-center">
            <a class="btn btn-warning" [routerLink]="['/admin/categories', category.id]">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>

    <app-pagination [pageNumber]="request.pageNumber" [totalPage]="getTotalPage(categories.total)" (pageChanged)="getPage($event)" />

  </ng-container>

</div>
