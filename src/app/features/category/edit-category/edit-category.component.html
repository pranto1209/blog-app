<div class="container">

  <h5 class="mt-3">Edit Category</h5>

  <ng-container *ngIf="category;else notFound">

    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">

        <div class="mt-3">
          <label for="categoryName" class="form-label">Category Name</label>
          <input type="text" class="form-control" id="categoryName" name="categoryName" [(ngModel)]="category.name">
        </div>
        
        <div class="d-flex mt-3">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Delete</button>
        </div>

      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">
      Category not found!
    </div>
  </ng-template>

</div>
